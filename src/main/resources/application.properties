spring.application.name=calculadora-rescisao
server.port=8080

spring.datasource.url=jdbc:h2:mem:calcdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Desliga Flyway porque usamos JSONB nas migrações
spring.flyway.enabled=false

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

jwt.issuer=br.com.nish
jwt.secret=um-segredo-bem-grande-e-aleatorio-com-32+chars
jwt.expiration-minutes=60

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
